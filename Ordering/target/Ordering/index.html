<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>肯德基</title>
    <link rel="stylesheet" href="libs/css/style.css">
    <!-- Bootstrap -->
    <link href="libs/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="libs/js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。-->
    <script src="libs/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"charset="UTF-8"></script>
    <script src="libs/js/includeUser.js"></script>
</head>
<body>

<!--  菜单栏      -->
<div id="userheader"></div>
<!--每日推荐轮播图 BootSt-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <div  class="adv" style="text-align:center">
                <img src="libs/img/今日推荐1.png" width="1000" height="400" alt="今日推荐1"/>
            </div>
        </div>
        <div class="item">
            <div class="adv" style="text-align:center">
                <img src="libs/img/今日推荐2.png" width="1000" height="400" alt="今日推荐2"/>
            </div>
        </div>
        <div class="item">
            <div class="adv" style="text-align:center">
                <img src="libs/img/今日推荐3.png" width="1000" height="400" alt="今日推荐3"/>
            </div>

        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


</body>
</html>
