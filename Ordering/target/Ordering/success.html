<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作成功</title>
    <link rel="stylesheet" href="libs/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"charset="UTF-8"></script>
    <script type="text/javascript" src="libs/js/includeAdmin.js"></script>
    <script>
         function jump(){
                  var time = document.getElementById("second");
                  // var time=$("#second") 不知道什么问题，跳转数字不变化
              if(time.innerHTML == 0){
                 location.href="manage.html";
              }else{
                  time.innerHTML = time.innerHTML-1;
              }
          }
          setInterval("jump()",1000);
    </script>
    <style>
        .success{
            width:600px;
            background: white; //白色登陆界面
            height:500px;
            padding: 80px 40px;
            border-radius:10px;
            position:absolute ;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .log{
            margin: 50px  50px 20px 120px;
            height: 200px;
            width: 100px;
            float: left;
        }
        .text{
            margin: 80px  100px 10px 10px ;
            width: 100px;
            height: 50px;
            float: left;
        }
        .contact{
            display: block;
            width: 180px;
            height: 40px;
            float: right;
            margin-right: 140px;
            margin-bottom: 0px;
        }
        .back{
            margin-right: 250px;
            margin-top:50px;
            float: right;
            font-size: 18px;

        }
        .back a:hover{
            color: #fab1a0;
        }
        .back a{
            color: black;
        }
    </style>

</head>
<body>
<div id="header"></div>
<div class="success">
    <div class="log">
        <img src="libs/img/log.png">
    </div>
    <div class="text">
        <p><b>操作成功</b></p>
        <p style="font-size: 12px;color:darkgray;">
            <span id="second">10</span>
            秒后返回首页
        </p>
    </div>
    <div class="contact">
        <p style="font-size: 13px; color: darkgreen"> 联系管理</p>
        <p style="font-size: 12px;color:darkgray;">
            电子邮箱:2539936496@qq.com
        </p>
    </div>
    <div class="back">
        <a href="javascript:history.go(-1);">返回上一页</a>
    </div>

</div>

</body>
</html>
